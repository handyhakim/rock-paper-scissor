<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <button class="rock">Rock</button>
        <button class="paper">Paper</button>
        <button class="scissor">Scissor</button>
    </div>

    <div>
        <p>Result : </p>
        <p class="result"></p>
        <p class="result2"></p>
        <p class="result3"></p>
        <br>

        <div class="tops">
            <p>Score : </p>
            <p class="score"></p>
            <p class="score2"></p>
        </div>
    </div>

    <script>
        function computerPlay() {
            const playList = ['rock', 'paper', 'scissor'];
            let computerChoice = playList[Math.floor(Math.random()*3)]
            return computerChoice;
        }

        function playRound(playerSelection, computerSelection) {

            if (playerSelection === 'rock' || playerSelection === 'paper' || playerSelection === 'scissor') {
                result.textContent = 'Opponent play ' + computerSelection;
            } else {
                return 'Please input the correct play';
            }

            if (playerSelection === 'rock' && computerSelection === 'paper') {
                computerScore += 1;
                return 'You lose! Paper beats rock!';
            } else if (playerSelection === 'rock' && computerSelection === 'scissor') {
                playerScore += 1;
                return 'You win! Rock beats scissor!';
            } else if (playerSelection === 'paper' && computerSelection === 'rock') {
                playerScore += 1;
                return 'You win! Paper beats rock!';
            } else if (playerSelection === 'paper' && computerSelection === 'scissor') {
                computerScore += 1;
                return 'You lose! Scissor beats paper!';
            } else if (playerSelection === 'scissor' && computerSelection === 'rock') {
                computerScore += 1;
                return 'You lose! Rock beats scissor!';
            } else if (playerSelection === 'scissor' && computerSelection === 'paper') {
                playerScore += 1;
                return 'You win! Scissor beats paper';
            } else if (playerSelection === computerSelection) {
                return 'Its a draw!';
            }
        }

        let playerSelection;

        const result = document.querySelector('.result');
        const result2 = document.querySelector('.result2');
        const result3 = document.querySelector('.result3');
        const tops = document.querySelector('.tops');
        const score = document.querySelector('.score');
        const score2 = document.querySelector('.score2');

        let playerScore = 0;
        let computerScore = 0;

        const rock = document.querySelector('.rock');
        rock.addEventListener('click', () => {
            playerSelection = 'rock';
            roundAsk();
        });

        const paper = document.querySelector('.paper');
        paper.addEventListener('click', () => {
            playerSelection = 'paper';
            roundAsk();
        });

        const scissor = document.querySelector('.scissor');
        scissor.addEventListener('click', () => {
            playerSelection = 'scissor';
            roundAsk();
        });

        function roundAsk() {
            let computerSelection = computerPlay();

            result2.textContent = playRound(playerSelection, computerSelection);

            score.textContent = 'Player Score : ' + playerScore;
            score2.textContent = 'Computer Score : ' + computerScore;

            if (playerScore > 4 || computerScore > 4) {
                rock.remove();
                paper.remove();
                scissor.remove();
                tops.remove();

                result.textContent = 'Player Score : ' + playerScore;
                result2.textContent = 'Computer Score : ' + computerScore;

                if (playerScore > computerScore) {
                    result3.textContent = 'You win!';
                } else if (playerScore < computerScore) {
                    result3.textContent = 'You lose!';
                } else {'Its a draw!'};
            };
        };
    </script>
</body>
</html>
